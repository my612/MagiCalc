<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result-wrapper">
        <label for="output">The result is: </label
        ><input type="textbox" name="output" disabled="true"></input>
      </div>
      <div class="input-wrapper">
        <input class="inputs" id="inp-1" placeholder="Enter a number" />
        <input class="inputs" id="inp-2" placeholder="Enter a number" />
      </div>
      <div operations>
        <button class="btns" id="add">Add</button>
        <button class="btns" id="sub">Subtract</button>
        <button class="btns" id="mul">Multiply</button>
        <button class="btns" id="divi">Divide</button>
      </div>
    </div>
  </body>
</html>
