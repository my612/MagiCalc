<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result-wrapper">
        <input type="textbox" name="output" readonly placeholder="Result" />
      </div>
      <div class="btns-wrapper">
        <button class="btns-utility" id="clear">C</button>
        <button class="btns-utility" id="bracket-left">(</button>
        <button class="btns-utility" id="bracket-right">)</button>
        <button class="btns-operations" id="div">/</button>
        <button class="btns" id="N-7">7</button>
        <button class="btns" id="N-8">8</button>
        <button class="btns" id="N-9">9</button>
        <button class="btns-operations" id="times">Ã—</button>
        <button class="btns" id="N-4">4</button>
        <button class="btns" id="N-5">5</button>
        <button class="btns" id="N-6">6</button>
        <button class="btns-operations" id="sub">-</button>
        <button class="btns" id="N-1">1</button>
        <button class="btns" id="N-2">2</button>
        <button class="btns" id="N-3">3</button>
        <button class="btns-operations" id="add">+</button>
        <button class="btns" id="par">+/-</button>
        <button class="btns" id="N-0">0</button>
        <button class="btns" id="dp">.</button>
        <button class="btns" id="equal">=</button>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
